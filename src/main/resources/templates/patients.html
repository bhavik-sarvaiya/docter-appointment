<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Patients</title>
</head>
<body>
    <h1>Patients</h1>
    <form th:action="@{/admin/patients}" method="post">
        <label>Name:</label>
        <input type="text" name="name" />
        <label>Age:</label>
        <input type="number" name="age" />
        <label>Email:</label>
        <input type="email" name="email" />
        <button type="submit">Add Patient</button>
    </form>

    <h2>All Patients</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.email}"></td>
                <td>
                    <form th:action="@{/admin/patients/{id}(id=${patient.id})}" method="post">
                        <input type="hidden" name="_method" value="POST" />
                        <label>Name:</label>
                        <input type="text" name="name" th:value="${patient.name}" />
                        <label>Age:</label>
                        <input type="number" name="age" th:value="${patient.age}" />
                        <label>Email:</label>
                        <input type="email" name="email" th:value="${patient.email}" />
                        <button type="submit">Update</button>
                    </form>
                    <form th:action="@{/admin/patients/{id}/delete(id=${patient.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
